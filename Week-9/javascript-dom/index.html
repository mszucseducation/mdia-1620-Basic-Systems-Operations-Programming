<!DOCTYPE html>
<html>
<body>

<h2>My First Page</h2>

<p id="demo"></p>
<img id="item" src="" width="100" height="100"/>
<button onclick="myFunction()">Click me!</button>

<button onclick="itemChange()">Change my Image</button>

<script>
    document.getElementById("demo").innerHTML = "Hello World!";
    document.getElementById("item").style.display = "none";

    function myFunction() {
        document.getElementById("demo").innerHTML = "The content changed";
    }

    function itemChange() {
        document.getElementById("item").src = "https://techbrood.com/themes/w3school/images/compman.gif";
        document.getElementById("item").style.display = "block";
    }
</script>

</body>
</html>
